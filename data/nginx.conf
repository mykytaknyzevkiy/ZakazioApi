server {
        client_max_body_size 3000m;

        server_name api.zakazy.online;
        charset utf-8;
        access_log off;

        listen 80;
        listen 443 ssl;

        ssl_certificate /etc/letsencrypt/live/api.zakazy.online/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/api.zakazy.online/privkey.pem; # managed by Certbot
        include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

        add_header 'Access-Control-Allow-Origin' '';

        # Определяем, нужен ли редирект с www на без www'шную версию
        if ($server_port = 80) { set $https_redirect 1; }
        if ($host ~ '^www\.') { set $https_redirect 1; }
        if ($https_redirect = 1) { return 301 https://api.zakazy.online$request_uri; }

        location / {
            resolver 127.0.0.11;
            set $project http://api:8080;

            proxy_pass $project;
        }

        location /.well-known/acme-challenge/ { root /var/www/certbot; }
    }

    server {
        server_name socket.zakazy.online;

        add_header 'Access-Control-Allow-Origin' '';

        location / {
            proxy_http_version 1.1;

            proxy_set_header 'Access-Control-Allow-Origin' '';
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_pass http://socket:8181;
        }

        location /.well-known/acme-challenge/ { root /var/www/certbot; }

        listen 443 ssl; # managed by Certbot
        ssl_certificate /etc/letsencrypt/live/socket.zakazy.online/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/socket.zakazy.online/privkey.pem; # managed by Certbot
        include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
    }

    server {
        server_name file.zakazy.online;
        root /home/storage;

        location / {
            # Simple requests
            if ($request_method ~* "(GET|POST)") {
              add_header "Access-Control-Allow-Origin"  *;
            }

            # Preflighted requests
            if ($request_method = OPTIONS ) {
              add_header "Access-Control-Allow-Origin"  *;
              add_header "Access-Control-Allow-Methods" "GET, POST, OPTIONS, HEAD";
              add_header "Access-Control-Allow-Headers" "Authorization, Origin, X-Requested-With, Content-Type, Accept";
              return 200;
            }
        }

        location /.well-known/acme-challenge/ { root /var/www/certbot; }

        listen 443 ssl; # managed by Certbot
        ssl_certificate /etc/letsencrypt/live/file.zakazy.online/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/file.zakazy.online/privkey.pem; # managed by Certbot
        include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
    }

    server {
        server_name crm.zakazy.online;
        root /site/crm;
        # return 301 $scheme://zakazio-56c70.web.app/#/;

        index index.html;

        charset utf-8;

        location / {
            try_files $uri $uri/ /index.html;
