version: '3'

services:
  frontend:
    restart: unless-stopped
    image: staticfloat/nginx-certbot
    ports:
      - 80:80/tcp
      - 443:443/tcp
    environment:
      CERTBOT_EMAIL: neka1dev@gmail.com
    volumes:
      - ./sdk/build:/site/sdk
      - ./data:/etc/nginx/user.conf.d:ro
      - ./data/letsencrypt:/etc/letsencrypt
volumes:
  letsencrypt: