version: '3'

services:

  mysql-development:
    image: mysql:8.0.17
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: k6G1tgJLM9hMXvwR
      MYSQL_DATABASE: zakazio_db
    ports:
      - "3307:3306"

  api:
    build: api
    container_name: api
    ports:
      - 8080:8080
    depends_on:
      - mysql-development
    environment:
      API_URL: https://api.zakazy.online/api/v1
      CRM_URL: https://crm.zakazy.online
      CLOUD_PAYMENT_PUBLIC: pk_8507dee1d9c8b1519a3f5b5b3d872
      CLOUD_PAYMENT_PRIVATE: 0e9f48b377588f22f628825b7f1e42f0
      EXTRA_FILE_URL: https://file.zakazy.online
    volumes:
      - /home/storage:/home/storage

  socket:
    build: socket
    container_name: socket
    ports:
      - 8181:8181
    environment:
      CRM_URL: https://crm.zakazy.online

  open:
    build: open
    container_name: open
    ports:
      - 3737:3737

    #Nginx Service
  webserver:
    image: nginx:alpine
    container_name: webserver
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./etc/var/www/data:/var/www/data
      - ./etc/letsencrypt:/etc/letsencrypt
      - ./etc/nginx/conf.d:/etc/nginx/conf.d
      - ./crm/build/web:/site/crm
      - ./sdk/build:/site/sdk
      - /home/storage:/home/storage
    depends_on:
      - api